<style>
/* ── VARIABLES Y RESET ───────────────────────────────── */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --primary:    #040025;
  --secondary:  #8ABC43;
  --accent:     #2885FF;
  --accent-2:   #1a6be0;
  --bg:         #080b1a;
  --surface:    #0d1025;
  --surface-2:  #111530;
  --surface-3:  #161c38;
  --border:     rgba(138,188,67,.15);
  --border-2:   rgba(40,133,255,.2);
  --text:       #e8eaf6;
  --text-2:     #9fa8c7;
  --text-3:     #5c6a8a;
  --success:    #22c55e;
  --error:      #ef4444;
  --glow-green: rgba(138,188,67,.2);
  --glow-blue:  rgba(40,133,255,.2);

  --ff-display: 'Syne', system-ui, sans-serif;
  --ff-body:    'DM Sans', system-ui, sans-serif;

  --r-sm: 6px; --r-md: 10px; --r-lg: 16px; --r-xl: 24px;
  --ease: cubic-bezier(0.16, 1, 0.3, 1);
  --dur: .2s;
}

html { font-size: 16px; scroll-behavior: smooth; }

body {
  font-family: var(--ff-body);
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  -webkit-font-smoothing: antialiased;
  background-image:
    radial-gradient(ellipse 80% 50% at 20% -10%, rgba(138,188,67,.07) 0%, transparent 60%),
    radial-gradient(ellipse 60% 40% at 80% 110%, rgba(40,133,255,.06) 0%, transparent 60%);
}

::-webkit-scrollbar { width: 4px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: rgba(138,188,67,.3); border-radius: 99px; }

/* ── HEADER ─────────────────────────────────────────── */
.app-header {
  background: rgba(4,0,37,.85);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  padding: 14px 32px;
  position: sticky;
  top: 0;
  z-index: 100;
  border-bottom: 1px solid var(--border);
}

.header-inner {
  max-width: 1440px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.brand { display: flex; align-items: center; gap: 16px; }

.brand-logo {
  font-family: var(--ff-display);
  font-size: 1.5rem;
  font-weight: 800;
  letter-spacing: 3px;
  text-transform: uppercase;
  background: linear-gradient(135deg, #8ABC43, #b8e86a);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.brand-sep { width: 1px; height: 20px; background: var(--border); }

.brand-tagline {
  color: var(--text-2);
  font-size: .85rem;
  font-weight: 400;
  letter-spacing: .3px;
}

.header-badge {
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(138,188,67,.08);
  border: 1px solid var(--border);
  color: var(--secondary);
  padding: 5px 14px;
  border-radius: 99px;
  font-size: .78rem;
  font-weight: 500;
}

.pulse-dot {
  width: 7px; height: 7px;
  background: var(--secondary);
  border-radius: 50%;
  animation: pulse 1.8s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { opacity:1; transform:scale(1); }
  50%      { opacity:.3; transform:scale(1.5); }
}

/* ── LOADING ─────────────────────────────────────────── */
.loading-screen {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 48px;
}

.loading-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--r-xl);
  padding: 48px;
  text-align: center;
  max-width: 340px;
  width: 100%;
  box-shadow: 0 0 60px rgba(138,188,67,.08);
}

.spinner-ring {
  width: 52px; height: 52px;
  border: 3px solid rgba(138,188,67,.15);
  border-top-color: var(--secondary);
  border-radius: 50%;
  animation: spin .85s linear infinite;
  margin: 0 auto 24px;
}

@keyframes spin { to { transform: rotate(360deg); } }

.loading-title {
  font-family: var(--ff-display);
  font-size: 1rem;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 8px;
}

.loading-sub { color: var(--text-2); font-size: .85rem; }

/* ── SPLIT LAYOUT ────────────────────────────────────── */
.split-layout {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
  max-width: 1440px;
  width: 100%;
  margin: 16px auto;
  padding: 0 16px;
}

/* ── PANELS ──────────────────────────────────────────── */
.panel {
  background: var(--surface);
  border-radius: var(--r-xl);
  border: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  animation: fadeUp .4s var(--ease) both;
  transition: border-color var(--dur);
}

.panel:hover { border-color: rgba(138,188,67,.25); }
.panel-left  { animation-delay: .05s; }
.panel-right { animation-delay: .12s; }

@keyframes fadeUp {
  from { opacity:0; transform:translateY(18px); }
  to   { opacity:1; transform:translateY(0); }
}

.panel-header {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 24px 24px 16px;
  border-bottom: 1px solid var(--border);
}

.panel-icon {
  width: 44px; height: 44px;
  background: linear-gradient(135deg, rgba(138,188,67,.15), rgba(138,188,67,.05));
  border: 1px solid var(--border);
  border-radius: var(--r-md);
  display: flex; align-items: center; justify-content: center;
  font-size: 1.3rem;
  flex-shrink: 0;
}

.panel-title {
  font-family: var(--ff-display);
  font-size: 1rem;
  font-weight: 700;
  color: var(--text);
}

.panel-sub { font-size: .8rem; color: var(--text-2); margin-top: 2px; }

/* ── FILTROS ─────────────────────────────────────────── */
.filter-row {
  display: flex;
  gap: 8px;
  padding: 12px 24px;
  flex-wrap: wrap;
  border-bottom: 1px solid var(--border);
}

.filter-btn {
  padding: 5px 13px;
  border-radius: 99px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text-2);
  font-family: var(--ff-body);
  font-size: .78rem;
  font-weight: 500;
  cursor: pointer;
  transition: all var(--dur) var(--ease);
}

.filter-btn:hover {
  border-color: var(--secondary);
  color: var(--secondary);
  background: var(--glow-green);
}

.filter-btn.active {
  background: var(--secondary);
  border-color: var(--secondary);
  color: var(--primary);
  font-weight: 700;
}

/* ── SLOTS ───────────────────────────────────────────── */
.slots-container {
  flex: 1;
  overflow-y: auto;
  padding: 12px 24px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  max-height: 500px;
}

.slot-day-group { margin-top: 6px; }

.slot-day-label {
  font-family: var(--ff-display);
  font-size: .72rem;
  font-weight: 700;
  color: var(--text-3);
  text-transform: uppercase;
  letter-spacing: 1.5px;
  padding: 8px 0 6px;
  border-bottom: 1px solid var(--border);
  margin-bottom: 6px;
}

.slot-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 11px 14px;
  border: 1px solid var(--border);
  border-radius: var(--r-md);
  cursor: pointer;
  transition: all var(--dur) var(--ease);
  background: var(--surface-2);
  position: relative;
  overflow: hidden;
}

.slot-item::before {
  content: '';
  position: absolute;
  left: 0; top: 0; bottom: 0;
  width: 2px;
  background: var(--secondary);
  opacity: 0;
  transition: opacity var(--dur);
}

.slot-item:hover {
  border-color: rgba(40,133,255,.4);
  background: var(--surface-3);
  transform: translateX(3px);
}

.slot-item:hover::before { opacity: 1; }

.slot-item.selected {
  border-color: var(--secondary);
  background: rgba(138,188,67,.06);
  box-shadow: 0 0 0 1px rgba(138,188,67,.15), inset 0 0 20px rgba(138,188,67,.04);
  transform: translateX(3px);
}

.slot-item.selected::before { opacity: 1; }

.slot-item:focus-visible {
  outline: 2px solid var(--accent);
  outline-offset: 2px;
}

.slot-time-badge {
  background: rgba(4,0,37,.6);
  border: 1px solid var(--border);
  color: var(--secondary);
  font-family: var(--ff-display);
  font-weight: 700;
  font-size: .85rem;
  padding: 5px 10px;
  border-radius: var(--r-sm);
  white-space: nowrap;
  flex-shrink: 0;
  letter-spacing: .5px;
}

.slot-item.selected .slot-time-badge {
  background: rgba(138,188,67,.15);
  border-color: rgba(138,188,67,.4);
}

.slot-details { flex: 1; }
.slot-label { font-size: .88rem; font-weight: 500; color: var(--text); }
.slot-duration { font-size: .76rem; color: var(--text-3); margin-top: 2px; }

.slot-check { font-size: 1rem; opacity: 0; transition: opacity var(--dur); }
.slot-item.selected .slot-check { opacity: 1; }

/* ── EMPTY STATE ─────────────────────────────────────── */
.empty-state {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 48px;
  text-align: center;
}
.empty-icon { font-size: 2.8rem; margin-bottom: 16px; opacity: .5; }
.empty-title { font-family: var(--ff-display); font-size: 1rem; font-weight: 700; color: var(--text); margin-bottom: 8px; }
.empty-desc { color: var(--text-2); font-size: .85rem; line-height: 1.7; }

/* ── BANNER SLOT SELECCIONADO ────────────────────────── */
.selected-slot-banner {
  display: flex;
  align-items: center;
  gap: 12px;
  margin: 16px 24px 0;
  padding: 12px 16px;
  background: rgba(138,188,67,.06);
  border: 1px solid rgba(138,188,67,.3);
  border-radius: var(--r-md);
  animation: fadeUp .25s var(--ease) both;
}

.selected-slot-icon { font-size: 1.3rem; flex-shrink: 0; }

.selected-slot-label {
  font-size: .72rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--secondary);
}

.selected-slot-value {
  font-family: var(--ff-display);
  font-weight: 700;
  color: var(--text);
  font-size: .92rem;
  margin-top: 2px;
}

.btn-clear-slot {
  margin-left: auto;
  background: none;
  border: none;
  color: var(--text-3);
  cursor: pointer;
  padding: 4px 8px;
  border-radius: var(--r-sm);
  font-size: .9rem;
  transition: all var(--dur);
  flex-shrink: 0;
}
.btn-clear-slot:hover { background: rgba(239,68,68,.1); color: var(--error); }

.no-slot-hint {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  margin: 16px 24px 0;
  padding: 12px 16px;
  background: var(--surface-2);
  border: 1px dashed var(--border);
  border-radius: var(--r-md);
  color: var(--text-2);
  font-size: .85rem;
}
.no-slot-hint span { font-size: 1.1rem; flex-shrink: 0; margin-top: 1px; }

/* ── FORMULARIO ──────────────────────────────────────── */
#form-wrapper { padding: 16px 24px 24px; }

.form-grid { display: flex; flex-direction: column; gap: 16px; }

.form-section { border: none; padding: 0; }

.form-legend {
  font-family: var(--ff-display);
  font-size: .72rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  color: var(--text-3);
  margin-bottom: 12px;
  padding-bottom: 8px;
  border-bottom: 1px solid var(--border);
  width: 100%;
}

.field-group { margin-bottom: 12px; }
.field-group:last-child { margin-bottom: 0; }

.field-label {
  display: block;
  font-size: .8rem;
  font-weight: 600;
  color: var(--text-2);
  margin-bottom: 5px;
}

.req { color: var(--error); margin-left: 2px; }

.field-input {
  width: 100%;
  padding: 10px 14px;
  border: 1px solid var(--border);
  border-radius: var(--r-md);
  font-family: var(--ff-body);
  font-size: .9rem;
  color: var(--text);
  background: var(--surface-2);
  transition: all var(--dur) var(--ease);
  outline: none;
}

.field-input::placeholder { color: var(--text-3); }

.field-input:hover { border-color: rgba(40,133,255,.3); }

.field-input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(40,133,255,.1);
  background: var(--surface-3);
}

.field-input.error {
  border-color: var(--error);
  box-shadow: 0 0 0 3px rgba(239,68,68,.1);
}

.select-wrapper { position: relative; }
.field-select { appearance: none; padding-right: 32px; cursor: pointer; }
.select-arrow {
  position: absolute;
  right: 12px; top: 50%;
  transform: translateY(-50%);
  color: var(--text-3);
  pointer-events: none;
  font-size: .82rem;
}

/* Opciones del select */
.field-select option,
.field-select optgroup { background: #111530; color: var(--text); }

/* ── BOTÓN PRINCIPAL ─────────────────────────────────── */
.form-actions { margin-top: 20px; text-align: center; }

.btn-primary {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  color: #fff;
  border: none;
  border-radius: var(--r-md);
  padding: 13px 32px;
  font-family: var(--ff-display);
  font-size: .95rem;
  font-weight: 700;
  cursor: pointer;
  transition: all var(--dur) var(--ease);
  box-shadow: 0 4px 20px rgba(40,133,255,.3);
  width: 100%;
  letter-spacing: .3px;
}

.btn-primary:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 8px 28px rgba(40,133,255,.4);
}

.btn-primary:active:not(:disabled) {
  transform: translateY(0);
  box-shadow: 0 2px 10px rgba(40,133,255,.25);
}

.btn-primary:disabled {
  background: linear-gradient(135deg, #2a2f4a, #1e2238);
  box-shadow: none;
  cursor: not-allowed;
  opacity: .6;
  color: var(--text-3);
}

.btn-icon { font-size: 1rem; }
.form-note { margin-top: 12px; font-size: .76rem; color: var(--text-3); line-height: 1.5; }

/* ── MODALES ─────────────────────────────────────────── */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(4,0,37,.8);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  animation: fadeIn .2s ease both;
}

@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

.modal-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--r-xl);
  padding: 48px 40px;
  text-align: center;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 0 80px rgba(138,188,67,.08), 0 24px 64px rgba(0,0,0,.4);
  animation: scaleIn .3s var(--ease) both;
}

@keyframes scaleIn {
  from { transform:scale(.9); opacity:0; }
  to   { transform:scale(1);  opacity:1; }
}

/* Animación IA */
.ai-animation {
  position: relative;
  width: 80px; height: 80px;
  margin: 0 auto 28px;
}

.ai-ring {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  border: 2px solid transparent;
}

.ai-ring--1 { border-top-color: var(--accent);     animation: spin .9s linear infinite; }
.ai-ring--2 { inset:8px; border-right-color: var(--secondary); animation: spin 1.3s linear infinite reverse; }
.ai-ring--3 { inset:16px; border-bottom-color: rgba(138,188,67,.4); animation: spin .7s linear infinite; }

.ai-emoji {
  position: absolute; inset: 0;
  display: flex; align-items: center; justify-content: center;
  font-size: 1.8rem;
}

.modal-title {
  font-family: var(--ff-display);
  font-size: 1.25rem;
  font-weight: 800;
  color: var(--text);
  margin-bottom: 8px;
}

.modal-step {
  font-size: .85rem;
  color: var(--text-2);
  margin-bottom: 24px;
}

.modal-steps { display: flex; flex-direction: column; gap: 8px; text-align: left; }

.mstep {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: .85rem;
  color: var(--text-3);
  padding: 8px 12px;
  border-radius: var(--r-sm);
  transition: all .3s;
  border: 1px solid transparent;
}

.mstep.active {
  color: var(--accent);
  background: rgba(40,133,255,.08);
  border-color: rgba(40,133,255,.15);
  font-weight: 500;
}

.mstep.done {
  color: var(--success);
  background: rgba(34,197,94,.06);
  border-color: rgba(34,197,94,.15);
  font-weight: 500;
}

.mstep-dot { width: 7px; height: 7px; border-radius: 50%; background: currentColor; flex-shrink: 0; }
.mstep.active .mstep-dot { animation: pulse 1s ease-in-out infinite; }

/* Modal resultado */
.modal-card--result { padding: 48px 40px; }
.result-icon { font-size: 3.5rem; margin-bottom: 16px; display: block; }

.btn-result {
  margin-top: 24px;
  background: linear-gradient(135deg, var(--primary), #0a0050);
  border: 1px solid var(--border);
  box-shadow: 0 4px 16px rgba(4,0,37,.5);
  max-width: 260px;
}

/* ── FOOTER ──────────────────────────────────────────── */
.app-footer {
  text-align: center;
  padding: 12px 24px 20px;
  color: var(--text-3);
  font-size: .76rem;
  margin-top: auto;
}
.footer-sep { margin: 0 8px; opacity: .4; }

/* ── RESPONSIVE ──────────────────────────────────────── */
@media (max-width: 900px) {
  .split-layout { grid-template-columns: 1fr; padding: 0 12px; }
  .slots-container { max-height: 320px; }
  .header-badge { display: none; }
}

@media (max-width: 480px) {
  .app-header { padding: 12px 16px; }
  .brand-logo { font-size: 1.2rem; }
  .panel-header { padding: 16px 16px 12px; }
  #form-wrapper { padding: 12px 16px 20px; }
  .selected-slot-banner, .no-slot-hint { margin-inline: 16px; }
}
</style>
